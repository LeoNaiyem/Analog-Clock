<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock - IN Web Solutions</title>
    <link rel="shortcut icon" type="image" href="images/IN web solutions green-violet .png">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <section class="headerSection">
        <div class="logo">
            <img src="images/IN web solutions yellow .png" alt="">
        </div>
        <div class="title">
            <h1>Welcome to <span class="highlight">IN Web Solutions</span></h1>

        </div>
    </section>
    <section>
        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>

        </div>    
    </section>

</html>
